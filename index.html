<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日の献立どうする？ AIらくちんレシピ</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans JP', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#EE3A7F', // Pink/Red for main actions
                        'secondary': '#FBBF24', // Amber 400
                        'background': '#F9FAFB', // Gray 50
                    }
                }
            }
        }
    </script>
    <style>
        /* ローディングアニメーション */
        .dot-pulse {
            position: relative;
            left: -9999px;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #EF4444;
            color: #EF4444;
            box-shadow: 9999px 0 0 -5px;
            animation: dotPulse 1.5s infinite linear;
            animation-delay: 0.25s;
        }

        .dot-pulse::before, .dot-pulse::after {
            content: '';
            display: inline-block;
            position: absolute;
            top: 0;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #EF4444;
            color: #EF4444;
        }

        .dot-pulse::before {
            box-shadow: 9999px 0 0 -5px;
            left: -30px;
            animation: dotPulseBefore 1.5s infinite linear;
            animation-delay: 0s;
        }

        .dot-pulse::after {
            box-shadow: 9999px 0 0 -5px;
            left: 30px;
            animation: dotPulseAfter 1.5s infinite linear;
            animation-delay: 0.5s;
        }

        @keyframes dotPulseBefore {
            0% { box-shadow: 9999px 0 0 -5px; }
            30% { box-shadow: 9999px 0 0 2px; }
            60%, 100% { box-shadow: 9999px 0 0 -5px; }
        }

        @keyframes dotPulse {
            0% { box-shadow: 9999px 0 0 -5px; }
            30% { box-shadow: 9999px 0 0 2px; }
            60%, 100% { box-shadow: 9999px 0 0 -5px; }
        }

        @keyframes dotPulseAfter {
            0% { box-shadow: 9999px 0 0 -5px; }
            30% { box-shadow: 9999px 0 0 2px; }
            60%, 100% { box-shadow: 9999px 0 0 -5px; }
        }

        /* カスタムスタイル */
        .mode-button {
            transition: all 0.2s ease-in-out;
            border-color: #EE3A7F;
            color: #EE3A7F;
            border-width: 2px;
        }
        .mode-button.active {
            background-color: #EE3A7F;
            color: white;
            border-color: #EE3A7F;
        }
        .recipe-content ul, .recipe-content ol {
            list-style-type: disc;
            margin-left: 1.5rem;
            padding-left: 0;
        }
        .recipe-content ol {
            list-style-type: decimal;
        }
        .recipe-content li {
            margin-bottom: 0.5rem;
        }

    </style>
</head>
<body class="bg-pink-50 min-h-screen font-sans">
    <div class="max-w-xl mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Header -->
        <header class="text-center pt-8 pb-6">
            <h1 class="text-4xl font-extrabold text-primary mb-2 tracking-tight">
                今日の献立どうする？ AIらくちんレシピ
            </h1>
            <p class="text-gray-600 text-lg">食材とモードを選ぶだけで、献立を即座に提案します ✨</p>
        </header>

        <!-- Main Card -->
        <div class="bg-white p-6 rounded-3xl shadow-2xl space-y-6">

            <!-- 1. 食材入力 -->
            <div>
                <label for="ingredients" class="block text-lg font-semibold text-gray-700 mb-2">
                    使いたい食材を入力してください (例: 鶏むね肉, 玉ねぎ, 豆腐) 🥕
                </label>
                <textarea id="ingredients" rows="2" class="w-full p-3 border border-gray-300 rounded-xl focus:ring-primary focus:border-primary transition duration-150 ease-in-out text-base" placeholder="冷蔵庫にあるものをカンマ区切りで入力..."></textarea>
            </div>

            <!-- 2. モード選択 -->
            <div>
                <p class="block text-lg font-semibold text-gray-700 mb-2">モードを選択してください</p>
                <div id="mode-selection" class="flex flex-wrap gap-3">
                    <button data-mode="normal" class="mode-button active text-sm sm:text-base font-medium py-2 px-4 rounded-full">
                        通常
                    </button>
                    <button data-mode="healthy" class="mode-button text-sm sm:text-base font-medium py-2 px-4 rounded-full">
                        ヘルシー
                    </button>
                    <button data-mode="allergy" class="mode-button text-sm sm:text-base font-medium py-2 px-4 rounded-full">
                        アレルギー除去
                    </button>
                </div>

                <!-- アレルギー入力欄 -->
                <div id="allergy-input-container" class="mt-4 hidden">
                    <label for="allergens" class="block text-md font-semibold text-red-500 mb-2">
                        🚨 除去する食材（アレルゲン）を入力してください
                    </label>
                    <input type="text" id="allergens" class="w-full p-3 border border-red-300 rounded-xl focus:ring-red-500 focus:border-red-500 transition duration-150 ease-in-out text-base" placeholder="例: 卵, 牛乳, 小麦">
                </div>
            </div>

            <!-- 3. 献立生成ボタン -->
            <button id="generate-button" class="w-full py-4 rounded-xl font-bold text-xl transition duration-300 ease-in-out bg-primary text-white hover:bg-pink-700 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center shadow-lg hover:shadow-xl">
                <span id="button-text">献立をお願い！</span>
                <div id="loading-indicator" class="dot-pulse ml-4 hidden"></div>
            </button>
        </div>

        <!-- 4. 結果表示エリア -->
        <div id="results-container" class="mt-8 space-y-6 hidden">
            <h2 class="text-2xl font-bold text-gray-800 text-center border-b-2 border-primary pb-2">
                🏠 本日の AI 提案献立 🏠
            </h2>
            <!-- 結果カードはここに挿入されます -->
        </div>

        <!-- 5. エラーメッセージ表示エリア (初期は非表示) -->
        <div id="error-message" class="mt-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg hidden" role="alert">
            エラーが発生しました: <span id="error-detail"></span>
        </div>

    </div>

    <!-- モーダル UI for Custom Alerts -->
    <div id="custom-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden flex items-center justify-center z-50 transition-opacity duration-300">
        <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full transform transition-all duration-300 scale-95 opacity-0">
            <h3 id="modal-title" class="text-xl font-bold text-primary mb-3"></h3>
            <p id="modal-message" class="text-gray-700 mb-4"></p>
            <button onclick="document.getElementById('custom-modal').classList.add('hidden'); document.getElementById('custom-modal').classList.remove('opacity-100', 'scale-100');" class="w-full py-3 bg-primary text-white font-semibold rounded-lg hover:bg-pink-700 transition duration-150">
                OK
            </button>
        </div>
    </div>


    <script>
        const API_GENERATE_ENDPOINT = '/api/generate';
        
        // UI要素の取得
        const ingredientsInput = document.getElementById('ingredients');
        const allergensInput = document.getElementById('allergens');
        const allergyInputContainer = document.getElementById('allergy-input-container');
        const modeSelection = document.getElementById('mode-selection');
        const generateButton = document.getElementById('generate-button');
        const buttonText = document.getElementById('button-text');
        const loadingIndicator = document.getElementById('loading-indicator');
        const resultsContainer = document.getElementById('results-container');
        const errorMessageDiv = document.getElementById('error-message');
        const errorDetailSpan = document.getElementById('error-detail');

        let currentMode = 'normal';

        // --- ユーティリティ関数 ---

        // カスタムアラートモーダルを表示
        function showMessageBox(title, message) {
            const modal = document.getElementById('custom-modal');
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').textContent = message;
            
            modal.classList.remove('hidden');
            // アニメーションのため、少し遅延させてクラスを追加
            setTimeout(() => {
                modal.querySelector('div').classList.remove('scale-95', 'opacity-0');
                modal.querySelector('div').classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        // ローディング状態の切り替え
        function setLoading(isLoading) {
            generateButton.disabled = isLoading;
            if (isLoading) {
                buttonText.textContent = '献立を考案中...';
                loadingIndicator.classList.remove('hidden');
            } else {
                buttonText.textContent = '献立をお願い！';
                loadingIndicator.classList.add('hidden');
            }
        }
        
        // レシピのMarkdownをHTMLのリスト形式に変換
        function formatRecipe(markdown) {
            // 1. 番号付きリスト (例: 1. ...) を <ol><li>...</li></ol> に変換
            let html = markdown.replace(/^(\d+\.\s)(.*)/gm, '<li>$2</li>');
            html = `<ol class="list-decimal pl-5">${html}</ol>`;
            
            // 2. 箇条書きリスト (例: - ...) を <ul><li>...</li></ul> に変換
            // 注: AIの出力形式を信頼し、ここでは番号付きリストのパースを優先します。
            // 必要であれば、`- ` や `* ` の行も `<li>` に変換し、`<ul>` で囲む処理を追加できます。

            // 余分な改行や先頭のリストタグではない文字を削除
            html = html.replace(/\s*<ol[^>]*>\s*/, '<ol class="list-decimal pl-5 mt-2">').trim();
            html = html.replace(/<\/ol>\s*$/, '</ol>');
            html = html.replace(/<\/li>\s*<li>/g, '</li><li>'); // 連続するli間のスペース削除
            
            return html;
        }

        // --- イベントリスナーとメインロジック ---

        // モード選択の処理
        modeSelection.addEventListener('click', (e) => {
            if (e.target.tagName === 'BUTTON') {
                const newMode = e.target.dataset.mode;

                // スタイルリセット
                modeSelection.querySelectorAll('button').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // 新しいモードのアクティブ化
                e.target.classList.add('active');
                currentMode = newMode;

                // アレルギー入力欄の表示/非表示切り替え
                if (currentMode === 'allergy') {
                    allergyInputContainer.classList.remove('hidden');
                } else {
                    allergyInputContainer.classList.add('hidden');
                }
                
                // ボタンの有効/無効チェック
                checkInputAndEnableButton();
            }
        });

        // 入力チェックとボタンの有効化
        function checkInputAndEnableButton() {
            const ingredients = ingredientsInput.value.trim();
            const allergens = allergensInput.value.trim();
            let isInputValid = false;

            if (ingredients.length > 0) {
                if (currentMode === 'allergy') {
                    // アレルギーモードの場合、アレルゲン入力も必須
                    isInputValid = allergens.length > 0;
                } else {
                    isInputValid = true;
                }
            }

            generateButton.disabled = !isInputValid;
            // disabled状態に基づいてopacityクラスを切り替え
            generateButton.classList.toggle('opacity-50', !isInputValid);
            generateButton.classList.toggle('shadow-lg', isInputValid);
        }

        // 入力時のチェック
        ingredientsInput.addEventListener('input', checkInputAndEnableButton);
        allergensInput.addEventListener('input', checkInputAndEnableButton);

        // 初期ロード時のボタン状態を設定
        checkInputAndEnableButton();

        // 結果のレンダリング
        function renderResults(menuData) {
            resultsContainer.classList.remove('hidden');
            resultsContainer.innerHTML = `
                <h2 class="text-2xl font-bold text-gray-800 text-center border-b-2 border-primary pb-2 mb-4">
                    🏠 本日の AI 提案献立 🏠
                </h2>
            `;

            menuData.forEach(menu => {
                const card = document.createElement('div');
                card.className = 'bg-white p-5 rounded-2xl shadow-xl hover:shadow-2xl transition duration-300 ease-in-out border-t-4 border-primary/70';

                // レベル表示のスタイル
                let levelStyle = 'bg-gray-200 text-gray-700';
                if (menu.level.includes('ズボラ飯')) {
                    levelStyle = 'bg-green-100 text-green-700 font-semibold';
                } else if (menu.level.includes('時短・お手軽')) {
                    levelStyle = 'bg-yellow-100 text-yellow-700 font-semibold';
                } else if (menu.level.includes('ひと工夫凝った')) {
                    levelStyle = 'bg-pink-100 text-pink-700 font-semibold';
                }

                card.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <span class="text-sm rounded-full py-1 px-3 ${levelStyle}">${menu.level}</span>
                    </div>
                    <h3 class="text-2xl font-extrabold text-gray-900 mb-2">${menu.dishName}</h3>
                    <p class="text-gray-600 italic mb-4">${menu.dishDescription}</p>
                    
                    <div class="mb-4">
                        <span class="text-md font-bold text-gray-800 border-b border-gray-300 pb-1">必要な主な食材</span>
                        <p class="text-gray-700 mt-2 text-sm">${menu.requiredIngredients}</p>
                    </div>

                    <div class="recipe-content border-t pt-4">
                        <span class="text-md font-bold text-gray-800 border-b border-gray-300 pb-1">作り方（手順）</span>
                        <div class="text-gray-700 mt-2 text-sm">${formatRecipe(menu.markdown_recipe || menu.recipe)}</div>
                    </div>
                `;
                resultsContainer.appendChild(card);
            });
        }

        // 献立生成リクエストを処理するメイン関数
        generateButton.addEventListener('click', handleGenerateRequest);

        async function handleGenerateRequest() {
            setLoading(true);
            errorMessageDiv.classList.add('hidden');
            resultsContainer.classList.add('hidden');
            resultsContainer.innerHTML = ''; // 結果をクリア
            
            const ingredients = ingredientsInput.value.trim();
            const allergens = currentMode === 'allergy' ? allergensInput.value.trim() : '';

            if (!ingredients) {
                setLoading(false);
                showMessageBox('入力エラー', '使用したい食材を一つ以上入力してください。');
                return;
            }

            const payload = {
                ingredients: ingredients,
                mode: currentMode,
                allergens: allergens
            };

            try {
                // 指数バックオフ付きのフェッチ関数を使用
                const response = await fetchWithRetry(API_GENERATE_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    let errorMessage = `サーバーエラー: ステータス ${response.status}。詳細: ${errorText.substring(0, 150)}...`;
                    
                    if (response.status === 403) {
                         errorMessage = "API呼び出しエラー: 403 - サーバーレス機能の認証に失敗しました。APIキーまたはVercelの設定を確認してください。";
                    } else if (response.status === 500) {
                         errorMessage = "Internal Server Error: サーバーレス関数内で処理エラーが発生しました。コンソールで詳細を確認してください。";
                    }
                    
                    throw new Error(errorMessage);
                }

                const result = await response.json();
                
                const menuData = result.menuData;
                
                if (!Array.isArray(menuData) || menuData.length < 3) {
                    console.error("生成されたJSONデータ:", menuData);
                    throw new Error("献立の提案に失敗しました。AIからの有効な応答が得られませんでした。");
                }

                renderResults(menuData);

            } catch (error) {
                console.error("献立生成エラー:", error);
                // エラーメッセージをUIに表示
                errorMessageDiv.classList.remove('hidden');
                errorDetailSpan.textContent = error.message;

            } finally {
                setLoading(false);
            }
        }
        
        // 指数バックオフ付きフェッチ (APIレート制限対策)
        async function fetchWithRetry(url, options, maxRetries = 3) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    // 429 Too Many Requests の場合にリトライ
                    if (response.status !== 429) {
                        return response;
                    }
                    // 指数バックオフ
                    await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000 + Math.random() * 1000));
                } catch (error) {
                    // ネットワークエラーの場合もリトライ
                    if (i === maxRetries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000 + Math.random() * 1000));
                }
            }
            throw new Error('APIリクエストが最大リトライ回数を超えても成功しませんでした。');
        }


    </script>
</body>
</html>
