<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日の献立どうする？ AIらくちんレシピ</title>
    <!-- Tailwind CSS CDNを読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f3f9; /* 淡いピンクの背景 */
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
        }
        .mode-button {
            transition: all 0.2s;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* 非アクティブ時のデフォルトスタイルをTailwindクラスで指定 */
            background-color: #f3f3f3; /* 統一された背景色 */
            color: #4b5563; /* text-gray-600 */
        }
        .mode-button.active {
            background-color: #f33878; /* アクティブなピンク */
            color: white;
            box-shadow: 0 6px 8px rgba(243, 56, 120, 0.4);
            transform: translateY(-2px);
        }
        .recipe-card {
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s;
            border-left: 5px solid #f33878;
        }
        .loading-animation {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .level-tag {
            font-size: 0.75rem;
            padding: 0.2rem 0.6rem;
        }

        /* レシピ表示用のスタイル調整 */
        .recipe-content ol, .recipe-content ul {
            padding-left: 1.5rem;
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .recipe-content li {
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="container mx-auto">
        
        <!-- ヘッダー -->
        <header class="text-center mb-10 p-6 bg-white rounded-xl shadow-lg">
            <h1 class="text-4xl md:text-5xl font-extrabold text-[#f33878] mb-2">今日の献立どうする？ AIらくちんレシピ</h1>
            <p class="text-gray-600 text-lg">
                食材とモードを選ぶだけで、献立を即座に提案します ✨
            </p>
        </header>

        <!-- メインコンテンツ -->
        <main class="space-y-8">

            <!-- 献立モードの選択 -->
            <section class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-xl font-semibold text-gray-700 mb-4 flex items-center">
                    <span class="text-2xl mr-2">🎯</span> 献立モードの選択
                </h2>
                <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-3">
                    <!-- 通常モード -->
                    <!-- 初期アクティブ状態はCSSで制御するため、class="mode-button active" のみ残す -->
                    <button id="mode-normal" data-mode="normal" class="mode-button active rounded-xl p-3 text-center flex-1 hover:bg-[#ffcaca]">
                        通常モード
                    </button>
                    <!-- ヘルシーモード -->
                    <button id="mode-healthy" data-mode="healthy" class="mode-button rounded-xl p-3 text-center flex-1 hover:bg-gray-200">
                        ヘルシーモード
                    </button>
                    <!-- アレルギー除去モード -->
                    <button id="mode-allergy" data-mode="allergy" class="mode-button rounded-xl p-3 text-center flex-1 hover:bg-gray-200">
                        アレルギー除去モード
                    </button>
                </div>

                <!-- アレルギー入力欄 (非表示) -->
                <div id="allergy-input-section" class="mt-4 p-4 border border-red-300 bg-red-50 rounded-lg hidden">
                    <label for="allergy-ingredients" class="block text-sm font-medium text-red-700 mb-2">
                        除去したい食材/アレルゲンを入力してください (例: 卵, 牛乳, 小麦)
                    </label>
                    <input type="text" id="allergy-ingredients" placeholder="除去する食材をカンマ区切りで入力..." class="w-full p-2 border border-red-400 rounded-lg focus:ring-red-500 focus:border-red-500">
                </div>
            </section>

            <!-- 食材入力 -->
            <section class="bg-white p-6 rounded-xl shadow-lg">
                <h2 class="text-xl font-semibold text-gray-700 mb-4 flex items-center">
                    <span class="text-2xl mr-2">🍳</span> 使いたい食材を入力してください
                </h2>
                <textarea id="ingredients-input" rows="3" placeholder="例: 鶏むね肉, 玉ねぎ, 豆腐, 冷蔵庫の残り野菜..." class="w-full p-4 border border-gray-300 rounded-xl focus:ring-[#f33878] focus:border-[#f33878] transition duration-150"></textarea>
            </section>

            <!-- 献立提案ボタン -->
            <div class="text-center">
                <button id="generate-button" class="bg-[#f33878] hover:bg-[#d92c68] text-white font-bold py-4 px-8 rounded-full text-xl shadow-xl transition transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center mx-auto" disabled>
                    <span id="button-text">献立をお願い！</span>
                    <div id="loading-spinner" class="loading-animation ml-3 hidden"></div>
                </button>
            </div>

            <!-- エラーメッセージ -->
            <div id="error-message" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg shadow-md mt-6" role="alert">
                <p class="font-bold">エラーが発生しました</p>
                <p id="error-text"></p>
            </div>

            <!-- 結果表示エリア -->
            <section id="results-container" class="space-y-6 pt-4"></section>

        </main>

        <!-- フッター -->
        <footer class="text-center mt-12 text-gray-500 text-sm">
            <p>&copy; 2024 献立 AI シェフ. 物価高対策と時短を応援！</p>
        </footer>
    </div>

    <!-- JavaScript ロジック -->
    <script>
        const API_GENERATE_ENDPOINT = '/api/generate';
        
        // DOM要素の取得
        const ingredientsInput = document.getElementById('ingredients-input');
        const generateButton = document.getElementById('generate-button');
        const buttonText = document.getElementById('button-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const resultsContainer = document.getElementById('results-container');
        const modeButtons = document.querySelectorAll('.mode-button');
        const allergyInputSection = document.getElementById('allergy-input-section');
        const allergyIngredientsInput = document.getElementById('allergy-ingredients');

        let currentMode = 'normal'; // 初期モード

        // 献立レベルの定義（表示順に配列で定義）
        const recipeOrder = [
            '究極のズボラ飯', // 貧乏でも、手間も時間もかけず、超安価でできる献立
            '手軽・時短献立', // 通常の、手軽に時短でできる献立
            'ちょっと奮発献立'  // ちょっとだけ手間と食材を使った献立
        ];

        // --- UIとモード切り替えの制御 ---

        // モードボタンのクリックハンドラ
        modeButtons.forEach(button => {
            button.addEventListener('click', () => {
                // アクティブクラスの切り替え
                modeButtons.forEach(btn => {
                    btn.classList.remove('active');
                });
                
                button.classList.add('active');

                currentMode = button.getAttribute('data-mode');
                
                // アレルギー入力欄の表示/非表示切り替え
                if (currentMode === 'allergy') {
                    allergyInputSection.classList.remove('hidden');
                } else {
                    allergyInputSection.classList.add('hidden');
                }
                
                // 献立提案ボタンの状態を再チェック
                checkInputAndEnableButton();
            });
        });

        // ボタンの有効化チェック
        ingredientsInput.addEventListener('input', checkInputAndEnableButton);
        allergyIngredientsInput.addEventListener('input', checkInputAndEnableButton);

        function checkInputAndEnableButton() {
            const hasIngredients = ingredientsInput.value.trim().length > 0;
            let canEnable = hasIngredients;
            
            // アレルギーモードの場合、アレルギー食材の入力もチェック
            if (currentMode === 'allergy') {
                const hasAllergen = allergyIngredientsInput.value.trim().length > 0;
                canEnable = hasIngredients && hasAllergen;
            }

            // ボタンの有効化/無効化と不透明度を設定
            generateButton.disabled = !canEnable;
            generateButton.classList.toggle('opacity-50', !canEnable);
        }

        // --- API呼び出しとエラー処理 ---

        generateButton.addEventListener('click', handleGenerateRequest);

        async function handleGenerateRequest() {
            const ingredients = ingredientsInput.value.trim();
            const allergens = currentMode === 'allergy' ? allergyIngredientsInput.value.trim() : '';

            if (!ingredients) {
                showError('食材を入力してください。');
                return;
            }
            
            if (currentMode === 'allergy' && !allergens) {
                showError('アレルギー除去モードでは、除去したい食材も入力してください。');
                return;
            }

            // UIをローディング状態に
            setLoadingState(true);
            hideError();
            resultsContainer.innerHTML = ''; // 結果をクリア

            const payload = {
                ingredients: ingredients,
                mode: currentMode,
                allergens: allergens
            };

            try {
                const response = await fetch(API_GENERATE_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorJson = await response.json();
                    throw new Error(`サーバーエラー: ステータス ${response.status} (${errorJson.error || response.statusText})`);
                }

                const result = await response.json();
                
                if (result.error) {
                    showError(result.error);
                } else {
                    // console.log('API Response:', result); // デバッグ用
                    renderResults(result.recipes);
                }
            } catch (error) {
                console.error('献立生成エラー:', error);
                showError('献立の生成中にエラーが発生しました。詳細: ' + error.message);
            } finally {
                setLoadingState(false);
            }
        }

        function setLoadingState(isLoading) {
            generateButton.disabled = isLoading;
            loadingSpinner.classList.toggle('hidden', !isLoading);
            buttonText.textContent = isLoading ? 'AIが考え中...' : '献立をお願い！'; // ボタン文言の変更
        }

        function showError(message) {
            errorMessage.classList.remove('hidden');
            errorText.textContent = message;
        }

        function hideError() {
            errorMessage.classList.add('hidden');
            errorText.textContent = '';
        }

        // --- 結果表示のレンダリング ---

        function renderResults(recipes) {
            resultsContainer.innerHTML = '';
            
            // 献立を定義された順番（recipeOrder）にソート
            const sortedRecipes = recipeOrder
                .map(level => recipes.find(r => r.level === level))
                .filter(r => r);

            if (sortedRecipes.length === 0) {
                 showError('AIは食材に見合った献立を提案できませんでした。食材を変更して試してください。');
                 return;
            }

            sortedRecipes.forEach((recipe, index) => {
                const levelColor = getLevelColor(recipe.level);
                
                const card = `
                    <div class="recipe-card p-6 bg-white rounded-xl shadow-xl hover:shadow-2xl transition duration-300 transform hover:scale-[1.005]">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-2xl font-bold text-gray-800">${recipe.dishName}</h3>
                            <span class="level-tag bg-${levelColor}-100 text-${levelColor}-700 font-semibold rounded-full">${recipe.level}</span>
                        </div>
                        
                        <p class="text-gray-600 mb-4 border-b pb-3">${recipe.description}</p>
                        
                        <!-- 材料 -->
                        <div class="mb-4">
                            <p class="font-semibold text-gray-700 mb-2 flex items-center"><span class="text-xl mr-2">🥕</span>主な材料</p>
                            <p class="text-gray-800 p-2 bg-gray-50 rounded-lg text-sm">${recipe.ingredients.join('、 ')}</p>
                        </div>

                        <!-- 作り方 -->
                        <div class="mb-2">
                            <p class="font-semibold text-gray-700 mb-2 flex items-center"><span class="text-xl mr-2">🔪</span>作り方</p>
                            <!-- AIが出力したMarkdown形式のレシピをHTMLフレンドリーに変換 -->
                            <div class="recipe-content max-w-none text-gray-800 text-sm leading-relaxed p-3 bg-gray-50 rounded-lg border border-gray-100">
                                ${formatRecipe(recipe.markdown_recipe)}
                            </div>
                        </div>
                    </div>
                `;
                resultsContainer.insertAdjacentHTML('beforeend', card);
            });
        }
        
        // 献立レベルに基づいた色分け
        function getLevelColor(level) {
            switch (level) {
                case '究極のズボラ飯':
                    return 'green'; // 安価・時短をイメージ (bg-green-100, text-green-700)
                case '手軽・時短献立':
                    return 'blue';  // 通常・バランスをイメージ (bg-blue-100, text-blue-700)
                case 'ちょっと奮発献立':
                    return 'red';   // 豪華・手間をイメージ (bg-red-100, text-red-700)
                default:
                    return 'gray';
            }
        }
        
        // Markdown形式のレシピをHTMLフレンドリーに変換
        function formatRecipe(markdown) {
            if (!markdown) return '作り方情報がありません。';

            let html = markdown;

            // 1. 番号付きリスト (1. [スペース]) を <li>...</li> に変換
            html = html.replace(/^\s*\d+\.\s*(.+?)$/gm, '<li>$1</li>');
            
            // 2. 箇条書きリスト (*, -, + [スペース]) を <li>...</li> に変換
            html = html.replace(/^\s*[\*\-\+]\s*(.+?)$/gm, '<li>$1</li>');

            // 3. 連続する <li> タグを <ol> で囲む（レシピの特性上、番号付きを想定）
            html = html.replace(/(<li>.+?<\/li>)+/gs, (match) => {
                return `<ol>${match}</ol>`;
            });

            // 4. 余分な改行を削除し、改行コードを <br> に変換
            html = html.replace(/<br\s*\/?>/g, ''); 
            html = html.replace(/\n/g, '<br>');

            return html;
        }


        // 初期ロード時の設定
        document.addEventListener('DOMContentLoaded', () => {
            // モードボタンの初期状態設定（通常モードをアクティブに）
            document.getElementById('mode-normal').click(); 
        });
    </script>
</body>
</html>
