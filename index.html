    <script>
        const API_GENERATE_ENDPOINT = '/api/generate';
        
        // DOMè¦ç´ ã®å–å¾—
        const ingredientsInput = document.getElementById('ingredients-input');
        const generateButton = document.getElementById('generate-button');
        const buttonText = document.getElementById('button-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        const resultsContainer = document.getElementById('results-container');
        const modeButtons = document.querySelectorAll('.mode-button');
        const allergyInputSection = document.getElementById('allergy-input-section');
        const allergyIngredientsInput = document.getElementById('allergy-ingredients');

        let currentMode = 'normal'; // åˆæœŸãƒ¢ãƒ¼ãƒ‰

        // çŒ®ç«‹ãƒ¬ãƒ™ãƒ«ã®å®šç¾©ï¼ˆè¡¨ç¤ºé †ã«é…åˆ—ã§å®šç¾©ï¼‰
        const recipeOrder = [
            'ç©¶æ¥µã®ã‚ºãƒœãƒ©é£¯', // è²§ä¹ã§ã‚‚ã€æ‰‹é–“ã‚‚æ™‚é–“ã‚‚ã‹ã‘ãšã€è¶…å®‰ä¾¡ã§ã§ãã‚‹çŒ®ç«‹
            'æ‰‹è»½ãƒ»æ™‚çŸ­çŒ®ç«‹', // é€šå¸¸ã®ã€æ‰‹è»½ã«æ™‚çŸ­ã§ã§ãã‚‹çŒ®ç«‹
            'ã¡ã‚‡ã£ã¨å¥®ç™ºçŒ®ç«‹'  // ã¡ã‚‡ã£ã¨ã ã‘æ‰‹é–“ã¨é£Ÿæã‚’ä½¿ã£ãŸçŒ®ç«‹
        ];

        // --- UIã¨ãƒ¢ãƒ¼ãƒ‰åˆ‡ã‚Šæ›¿ãˆã®åˆ¶å¾¡ ---

        // ãƒ¢ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯ãƒãƒ³ãƒ‰ãƒ©
        modeButtons.forEach(button => {
            button.addEventListener('click', () => {
                // ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã‚¯ãƒ©ã‚¹ã®åˆ‡ã‚Šæ›¿ãˆ
                modeButtons.forEach(btn => {
                    btn.classList.remove('active');
                });
                
                button.classList.add('active');

                currentMode = button.getAttribute('data-mode');
                
                // ã‚¢ãƒ¬ãƒ«ã‚®ãƒ¼å…¥åŠ›æ¬„ã®è¡¨ç¤º/éè¡¨ç¤ºåˆ‡ã‚Šæ›¿ãˆ
                if (currentMode === 'allergy') {
                    allergyInputSection.classList.remove('hidden');
                } else {
                    allergyInputSection.classList.add('hidden');
                }
                
                // çŒ®ç«‹ææ¡ˆãƒœã‚¿ãƒ³ã®çŠ¶æ…‹ã‚’å†ãƒã‚§ãƒƒã‚¯
                checkInputAndEnableButton();
            });
        });

        // ãƒœã‚¿ãƒ³ã®æœ‰åŠ¹åŒ–ãƒã‚§ãƒƒã‚¯
        ingredientsInput.addEventListener('input', checkInputAndEnableButton);
        allergyIngredientsInput.addEventListener('input', checkInputAndEnableButton);

        function checkInputAndEnableButton() {
            const hasIngredients = ingredientsInput.value.trim().length > 0;
            let canEnable = hasIngredients;
            
            // ã‚¢ãƒ¬ãƒ«ã‚®ãƒ¼ãƒ¢ãƒ¼ãƒ‰ã®å ´åˆã€ã‚¢ãƒ¬ãƒ«ã‚®ãƒ¼é£Ÿæã®å…¥åŠ›ã‚‚ãƒã‚§ãƒƒã‚¯
            if (currentMode === 'allergy') {
                const hasAllergen = allergyIngredientsInput.value.trim().length > 0;
                canEnable = hasIngredients && hasAllergen;
            }

            // ãƒœã‚¿ãƒ³ã®æœ‰åŠ¹åŒ–/ç„¡åŠ¹åŒ–ã¨ä¸é€æ˜åº¦ã‚’è¨­å®š
            generateButton.disabled = !canEnable;
            generateButton.classList.toggle('opacity-50', !canEnable);
        }

        // --- APIå‘¼ã³å‡ºã—ã¨ã‚¨ãƒ©ãƒ¼å‡¦ç† ---

        generateButton.addEventListener('click', handleGenerateRequest);

        async function handleGenerateRequest() {
            const ingredients = ingredientsInput.value.trim();
            const allergens = currentMode === 'allergy' ? allergyIngredientsInput.value.trim() : '';

            if (!ingredients) {
                showError('é£Ÿæã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
                return;
            }
            
            if (currentMode === 'allergy' && !allergens) {
                showError('ã‚¢ãƒ¬ãƒ«ã‚®ãƒ¼é™¤å»ãƒ¢ãƒ¼ãƒ‰ã§ã¯ã€é™¤å»ã—ãŸã„é£Ÿæã‚‚å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
                return;
            }

            // UIã‚’ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°çŠ¶æ…‹ã«
            setLoadingState(true);
            hideError();
            resultsContainer.innerHTML = ''; // çµæœã‚’ã‚¯ãƒªã‚¢

            const payload = {
                ingredients: ingredients,
                mode: currentMode,
                allergens: allergens
            };

            try {
                const response = await fetch(API_GENERATE_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorJson = await response.json();
                    throw new Error(`ã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼: ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ ${response.status} (${errorJson.error || response.statusText})`);
                }

                const result = await response.json();
                
                if (result.error) {
                    showError(result.error);
                } else {
                    // console.log('API Response:', result); // ãƒ‡ãƒãƒƒã‚°ç”¨
                    renderResults(result.recipes);
                }
            } catch (error) {
                console.error('çŒ®ç«‹ç”Ÿæˆã‚¨ãƒ©ãƒ¼:', error);
                showError('çŒ®ç«‹ã®ç”Ÿæˆä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚è©³ç´°: ' + error.message);
            } finally {
                setLoadingState(false);
            }
        }

        function setLoadingState(isLoading) {
            generateButton.disabled = isLoading;
            loadingSpinner.classList.toggle('hidden', !isLoading);
            buttonText.textContent = isLoading ? 'AIãŒè€ƒãˆä¸­...' : 'çŒ®ç«‹ã‚’ãŠé¡˜ã„ï¼'; // ãƒœã‚¿ãƒ³æ–‡è¨€ã®å¤‰æ›´
        }

        function showError(message) {
            errorMessage.classList.remove('hidden');
            errorText.textContent = message;
        }

        function hideError() {
            errorMessage.classList.add('hidden');
            errorText.textContent = '';
        }

        // --- çµæœè¡¨ç¤ºã®ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚° ---

        function renderResults(recipes) {
            resultsContainer.innerHTML = '';
            
            // çŒ®ç«‹ã‚’å®šç¾©ã•ã‚ŒãŸé †ç•ªï¼ˆrecipeOrderï¼‰ã«ã‚½ãƒ¼ãƒˆ
            const sortedRecipes = recipeOrder
                .map(level => recipes.find(r => r.level === level))
                .filter(r => r);

            if (sortedRecipes.length === 0) {
                 showError('AIã¯é£Ÿæã«è¦‹åˆã£ãŸçŒ®ç«‹ã‚’ææ¡ˆã§ãã¾ã›ã‚“ã§ã—ãŸã€‚é£Ÿæã‚’å¤‰æ›´ã—ã¦è©¦ã—ã¦ãã ã•ã„ã€‚');
                 return;
            }

            sortedRecipes.forEach((recipe, index) => {
                const levelColor = getLevelColor(recipe.level);
                
                const card = `
                    <div class="recipe-card p-6 bg-white rounded-xl shadow-xl hover:shadow-2xl transition duration-300 transform hover:scale-[1.005]">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-2xl font-bold text-gray-800">${recipe.dishName}</h3>
                            <span class="level-tag bg-${levelColor}-100 text-${levelColor}-700 font-semibold rounded-full">${recipe.level}</span>
                        </div>
                        
                        <p class="text-gray-600 mb-4 border-b pb-3">${recipe.description}</p>
                        
                        <!-- ææ–™ -->
                        <div class="mb-4">
                            <p class="font-semibold text-gray-700 mb-2 flex items-center"><span class="text-xl mr-2">ğŸ¥•</span>ä¸»ãªææ–™</p>
                            <p class="text-gray-800 p-2 bg-gray-50 rounded-lg text-sm">${recipe.ingredients.join('ã€ ')}</p>
                        </div>

                        <!-- ä½œã‚Šæ–¹ -->
                        <div class="mb-2">
                            <p class="font-semibold text-gray-700 mb-2 flex items-center"><span class="text-xl mr-2">ğŸ”ª</span>ä½œã‚Šæ–¹</p>
                            <!-- AIãŒå‡ºåŠ›ã—ãŸMarkdownå½¢å¼ã®ãƒ¬ã‚·ãƒ”ã‚’HTMLãƒ•ãƒ¬ãƒ³ãƒ‰ãƒªãƒ¼ã«å¤‰æ› -->
                            <div class="recipe-content max-w-none text-gray-800 text-sm leading-relaxed p-3 bg-gray-50 rounded-lg border border-gray-100">
                                ${formatRecipe(recipe.markdown_recipe)}
                            </div>
                        </div>
                    </div>
                `;
                resultsContainer.insertAdjacentHTML('beforeend', card);
            });
        }
        
        // çŒ®ç«‹ãƒ¬ãƒ™ãƒ«ã«åŸºã¥ã„ãŸè‰²åˆ†ã‘
        function getLevelColor(level) {
            switch (level) {
                case 'ç©¶æ¥µã®ã‚ºãƒœãƒ©é£¯':
                    return 'green'; // å®‰ä¾¡ãƒ»æ™‚çŸ­ã‚’ã‚¤ãƒ¡ãƒ¼ã‚¸ (bg-green-100, text-green-700)
                case 'æ‰‹è»½ãƒ»æ™‚çŸ­çŒ®ç«‹':
                    return 'blue';  // é€šå¸¸ãƒ»ãƒãƒ©ãƒ³ã‚¹ã‚’ã‚¤ãƒ¡ãƒ¼ã‚¸ (bg-blue-100, text-blue-700)
                case 'ã¡ã‚‡ã£ã¨å¥®ç™ºçŒ®ç«‹':
                    return 'red';   // è±ªè¯ãƒ»æ‰‹é–“ã‚’ã‚¤ãƒ¡ãƒ¼ã‚¸ (bg-red-100, text-red-700)
                default:
                    return 'gray';
            }
        }
        
        // Markdownå½¢å¼ã®ãƒ¬ã‚·ãƒ”ã‚’HTMLãƒ•ãƒ¬ãƒ³ãƒ‰ãƒªãƒ¼ã«å¤‰æ›
        function formatRecipe(markdown) {
            if (!markdown) return 'ä½œã‚Šæ–¹æƒ…å ±ãŒã‚ã‚Šã¾ã›ã‚“ã€‚';

            let html = markdown;

            // 1. ç•ªå·ä»˜ããƒªã‚¹ãƒˆ (1. [ã‚¹ãƒšãƒ¼ã‚¹]) ã‚’ <li>...</li> ã«å¤‰æ›
            html = html.replace(/^\s*\d+\.\s*(.+?)$/gm, '<li>$1</li>');
            
            // 2. ç®‡æ¡æ›¸ããƒªã‚¹ãƒˆ (*, -, + [ã‚¹ãƒšãƒ¼ã‚¹]) ã‚’ <li>...</li> ã«å¤‰æ›
            html = html.replace(/^\s*[\*\-\+]\s*(.+?)$/gm, '<li>$1</li>');

            // 3. é€£ç¶šã™ã‚‹ <li> ã‚¿ã‚°ã‚’ <ol> ã§å›²ã‚€ï¼ˆãƒ¬ã‚·ãƒ”ã®ç‰¹æ€§ä¸Šã€ç•ªå·ä»˜ãã‚’æƒ³å®šï¼‰
            html = html.replace(/(<li>.+?<\/li>)+/gs, (match) => {
                return `<ol>${match}</ol>`;
            });

            // 4. ä½™åˆ†ãªæ”¹è¡Œã‚’å‰Šé™¤ã—ã€æ”¹è¡Œã‚³ãƒ¼ãƒ‰ã‚’ <br> ã«å¤‰æ›
            html = html.replace(/<br\s*\/?>/g, ''); 
            html = html.replace(/\n/g, '<br>');

            return html;
        }


        // åˆæœŸãƒ­ãƒ¼ãƒ‰æ™‚ã®è¨­å®š
        document.addEventListener('DOMContentLoaded', () => {
            // ãƒ¢ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³ã®åˆæœŸçŠ¶æ…‹è¨­å®šï¼ˆé€šå¸¸ãƒ¢ãƒ¼ãƒ‰ã‚’ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã«ï¼‰
            document.getElementById('mode-normal').click(); 
        });
    </script>
