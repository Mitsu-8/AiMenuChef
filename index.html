        // ãƒ¬ã‚·ãƒ”ã®Markdownã‚’HTMLã®ãƒªã‚¹ãƒˆå½¢å¼ã«å¤‰æ›
        function formatRecipe(markdown) {
            // 1. ç•ªå·ä»˜ããƒªã‚¹ãƒˆ (ä¾‹: 1. ...) ã‚’ <ol><li>...</li></ol> ã«å¤‰æ›
            let html = markdown.replace(/^(\d+\.\s)(.*)/gm, '<li>$2</li>');
            html = `<ol class="list-decimal pl-5">${html}</ol>`;
            
            // 2. ç®‡æ¡æ›¸ããƒªã‚¹ãƒˆ (ä¾‹: - ...) ã‚’ <ul><li>...</li></ul> ã«å¤‰æ›
            // æ³¨: AIã®å‡ºåŠ›å½¢å¼ã‚’ä¿¡é ¼ã—ã€ã“ã“ã§ã¯ç•ªå·ä»˜ããƒªã‚¹ãƒˆã®ãƒ‘ãƒ¼ã‚¹ã‚’å„ªå…ˆã—ã¾ã™ã€‚
            // å¿…è¦ã§ã‚ã‚Œã°ã€`- ` ã‚„ `* ` ã®è¡Œã‚‚ `<li>` ã«å¤‰æ›ã—ã€`<ul>` ã§å›²ã‚€å‡¦ç†ã‚’è¿½åŠ ã§ãã¾ã™ã€‚

            // ä½™åˆ†ãªæ”¹è¡Œã‚„å…ˆé ­ã®ãƒªã‚¹ãƒˆã‚¿ã‚°ã§ã¯ãªã„æ–‡å­—ã‚’å‰Šé™¤
            html = html.replace(/\s*<ol[^>]*>\s*/, '<ol class="list-decimal pl-5 mt-2">').trim();
            html = html.replace(/<\/ol>\s*$/, '</ol>');
            html = html.replace(/<\/li>\s*<li>/g, '</li><li>'); // é€£ç¶šã™ã‚‹lié–“ã®ã‚¹ãƒšãƒ¼ã‚¹å‰Šé™¤
            
            return html;

        function renderResults(menuData) {

            menuData.forEach(menu => {

                // ãƒ¬ãƒ™ãƒ«è¡¨ç¤ºã®ã‚¹ã‚¿ã‚¤ãƒ«
                let levelStyle = 'bg-gray-200 text-gray-700';
                if (menu.level.includes('ã‚ºãƒœãƒ©é£¯')) {
                    levelStyle = 'bg-green-100 text-green-700 font-semibold';
                } else if (menu.level.includes('æ™‚çŸ­ãƒ»ãŠæ‰‹è»½')) {
                    levelStyle = 'bg-yellow-100 text-yellow-700 font-semibold';
                } else if (menu.level.includes('ã²ã¨å·¥å¤«å‡ã£ãŸ')) {

                }

                card.innerHTML = `

        // çŒ®ç«‹ç”Ÿæˆãƒªã‚¯ã‚¨ã‚¹ãƒˆã‚’å‡¦ç†ã™ã‚‹ãƒ¡ã‚¤ãƒ³é–¢æ•°
        generateButton.addEventListener('click', handleGenerateRequest);

        async function handleGenerateRequest() {
            setLoading(true);
            errorMessageDiv.classList.add('hidden');
            resultsContainer.classList.add('hidden');
            resultsContainer.innerHTML = ''; // çµæœã‚’ã‚¯ãƒªã‚¢
            
            const ingredients = ingredientsInput.value.trim();
            const allergens = currentMode === 'allergy' ? allergensInput.value.trim() : '';

            if (!ingredients) {
                setLoading(false);
                showMessageBox('å…¥åŠ›ã‚¨ãƒ©ãƒ¼', 'ä½¿ç”¨ã—ãŸã„é£Ÿæã‚’ä¸€ã¤ä»¥ä¸Šå…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
                return;
            }

            const payload = {
                ingredients: ingredients,
                mode: currentMode,
                allergens: allergens
            };

            try {
                // æŒ‡æ•°ãƒãƒƒã‚¯ã‚ªãƒ•ä»˜ãã®ãƒ•ã‚§ãƒƒãƒé–¢æ•°ã‚’ä½¿ç”¨
                const response = await fetchWithRetry(API_GENERATE_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    let errorMessage = `ã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼: ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ ${response.status}ã€‚è©³ç´°: ${errorText.substring(0, 150)}...`;
                    
                    if (response.status === 403) {
                         errorMessage = "APIå‘¼ã³å‡ºã—ã‚¨ãƒ©ãƒ¼: 403 - ã‚µãƒ¼ãƒãƒ¼ãƒ¬ã‚¹æ©Ÿèƒ½ã®èªè¨¼ã«å¤±æ•—ã—ã¾ã—ãŸã€‚APIã‚­ãƒ¼ã¾ãŸã¯Vercelã®è¨­å®šã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚";
                    } else if (response.status === 500) {
                         errorMessage = "Internal Server Error: ã‚µãƒ¼ãƒãƒ¼ãƒ¬ã‚¹é–¢æ•°å†…ã§å‡¦ç†ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚ã‚³ãƒ³ã‚½ãƒ¼ãƒ«ã§è©³ç´°ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚";
                    }
                    
                    throw new Error(errorMessage);
                }

                const result = await response.json();
                
                const menuData = result.menuData;
                
                if (!Array.isArray(menuData) || menuData.length < 3) {
                    console.error("ç”Ÿæˆã•ã‚ŒãŸJSONãƒ‡ãƒ¼ã‚¿:", menuData);
                    throw new Error("çŒ®ç«‹ã®ææ¡ˆã«å¤±æ•—ã—ã¾ã—ãŸã€‚AIã‹ã‚‰ã®æœ‰åŠ¹ãªå¿œç­”ãŒå¾—ã‚‰ã‚Œã¾ã›ã‚“ã§ã—ãŸã€‚");
                }

                renderResults(menuData);

            } catch (error) {
                console.error("çŒ®ç«‹ç”Ÿæˆã‚¨ãƒ©ãƒ¼:", error);
                // ã‚¨ãƒ©ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’UIã«è¡¨ç¤º
                errorMessageDiv.classList.remove('hidden');
                errorDetailSpan.textContent = error.message;

            } finally {
                setLoading(false);
            }
        }
        
        // æŒ‡æ•°ãƒãƒƒã‚¯ã‚ªãƒ•ä»˜ããƒ•ã‚§ãƒƒãƒ (APIãƒ¬ãƒ¼ãƒˆåˆ¶é™å¯¾ç­–)
        async function fetchWithRetry(url, options, maxRetries = 3) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, options);
                    // 429 Too Many Requests ã®å ´åˆã«ãƒªãƒˆãƒ©ã‚¤
                    if (response.status !== 429) {
                        return response;
                    }
                    // æŒ‡æ•°ãƒãƒƒã‚¯ã‚ªãƒ•
                    await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000 + Math.random() * 1000));
                } catch (error) {
                    // ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼ã®å ´åˆã‚‚ãƒªãƒˆãƒ©ã‚¤
                    if (i === maxRetries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, Math.pow(2, i) * 1000 + Math.random() * 1000));
